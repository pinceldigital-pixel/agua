<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AguApp</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#64b5f6" />

  <style>
    :root{
      --bg:#e6f2ff; /* celeste de fondo */
      --card:#ffffff; --text:#1d2433; --muted:#5b6576; --primary:#2f7ef7; --ring:#e5e7eb;
      --ok:#22c55e;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    header{padding:18px 20px;font-weight:800;font-size:24px}
    main{max-width:820px;margin:0 auto;padding:0 16px 110px}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:20px;box-shadow:0 12px 32px rgba(0,0,0,.06)}
    .row{display:flex;gap:12px;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border:1px solid #d1d5db;background:#fff;padding:12px 16px;border-radius:14px;font-weight:700;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:var(--primary);border-color:var(--primary);color:#fff}
    .grid{display:grid;gap:12px}
    .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    .muted{color:var(--muted)}
    .progress-wrap{display:grid;place-items:center;padding:22px}
    .ring{position:relative;width:320px;height:180px;display:grid;place-items:center}
    .circle{--p:0; --c1:#2f7ef7; --c2:#64b5f6;
      width:220px;height:220px;border-radius:50%;
      background:
        conic-gradient(var(--c1) 0 calc(var(--p)*1%), #dbeafe 0 100%);
      box-shadow: 0 10px 30px rgba(47,126,247,.3), inset 0 4px 10px rgba(255,255,255,.6);
      position:relative; overflow:hidden;
      transition:background .4s ease;
    }
    .circle::before{
      content:""; position:absolute; inset:12px; border-radius:50%;
      background: radial-gradient(100px 80px at 70% 30%, rgba(255,255,255,.8), transparent 60%), #eef6ff;
      box-shadow: inset 0 12px 18px rgba(0,0,0,.05);
    }
    .circle .cap{
      position:absolute; width:18px;height:18px;border-radius:50%;
      background:linear-gradient(#fff,#cde3ff); border:1px solid #c7dbff;
      top:50%; left:50%; transform:translate(-50%,-50%) rotate(0deg) translate(100px) rotate(0deg);
      box-shadow:0 3px 8px rgba(0,0,0,.15);
    }
    .circle-content{position:absolute;display:grid;place-items:center;text-align:center}
    .big{font-size:56px;font-weight:900;line-height:1}
    .target{margin-top:4px;font-size:18px}
    .section-title{font-size:18px;font-weight:900;margin:18px 0 8px}
    .activity li{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-top:1px dashed #e5e7eb}
    .fab{position:fixed;right:20px;bottom:100px;background:var(--primary);color:#fff;border:0;border-radius:16px;padding:12px 16px;font-weight:800;box-shadow:0 12px 28px rgba(47,126,247,.35)}
    nav.tabbar{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid #e5e7eb;display:flex}
    nav.tabbar button{flex:1;padding:12px 10px;background:#fff;border:0}
    nav.tabbar button.active{color:var(--primary);font-weight:800}
    .hide{display:none}
    canvas{width:100%;max-width:760px;height:240px;border-radius:14px;border:1px solid #e5e7eb;background:#fff}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid #e5e7eb}
    .opt-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    label small{color:var(--muted);display:block;margin-top:2px}
  </style>
</head>
<body>
  <header>Hoy</header>
  <main>
    <!-- HOME -->
    <section id="home">
      <div class="card progress-wrap">
        <div class="ring">
          <div id="progressCircle" class="circle">
            <div class="cap" id="cap"></div>
          </div>
          <div class="circle-content" style="top:50%;left:50%;transform:translate(-50%,-50%)">
            <div id="todayTotal" class="big">0</div>
            <div class="target muted">de <span id="targetMl">2000</span> ml</div>
          </div>
        </div>
      </div>

      <div class="grid grid-3" style="margin-top:12px">
        <button class="btn" data-add="500">+ 500 ðŸ’§</button>
        <button class="btn" data-add="200">+ 200 ðŸ’§</button>
        <button class="btn" data-add="150">+ 150 ðŸ’§</button>
      </div>

      <h3 class="section-title">Actividad</h3>
      <div class="card">
        <ul id="activity" class="activity" style="list-style:none;margin:0;padding:0"></ul>
      </div>

      <button id="fabAdd" class="fab">+ Agregar</button>
    </section>

    <!-- STATS -->
    <section id="stats" class="hide">
      <h3 class="section-title">Ãšltimos 7 dÃ­as</h3>
      <canvas id="chart" width="760" height="240" aria-label="GrÃ¡fico semanal"></canvas>
      <p class="muted" style="margin-top:8px">
        Promedio: <span id="avgWeek">0</span> ml/dÃ­a â€” Mejor dÃ­a: <span id="bestDay">0</span> ml
      </p>
    </section>

    <!-- SETTINGS -->
    <section id="settings" class="hide">
      <div class="card" style="padding:16px">
        <div class="row" style="justify-content:space-between">
          <label for="goal">Objetivo diario (ml)</label>
          <input id="goal" type="number" min="200" step="50" value="2000" class="pill" />
        </div>

        <div class="row" style="justify-content:space-between;margin-top:12px">
          <label for="unit">Unidades</label>
          <select id="unit" class="pill">
            <option value="ml">ml</option>
            <option value="oz">oz (EE.UU.)</option>
          </select>
        </div>

        <h3 class="section-title">Recordatorios</h3>
        <div class="opt-grid">
          <label>Activar
            <input type="checkbox" id="remindersEnabled" checked />
            <small>En horario y frecuencia elegidos</small>
          </label>
          <label>Frecuencia (min)
            <input type="number" id="intervalMin" class="pill" value="90" min="15" step="5"/>
            <small>Por defecto, 90</small>
          </label>
          <label>Desde
            <input type="time" id="startTime" class="pill" value="09:00"/>
            <small>Por defecto, 09:00</small>
          </label>
          <label>Hasta
            <input type="time" id="endTime" class="pill" value="20:00"/>
            <small>Por defecto, 20:00</small>
          </label>
        </div>

        <div class="row" style="margin-top:16px;gap:8px">
          <button id="saveSettings" class="btn btn-primary">Guardar</button>
          <button id="resetToday" class="btn">Reset de hoy</button>
          <button id="testNotif" class="btn">Probar notificaciÃ³n</button>
        </div>
        <p class="muted" id="permNote" style="margin-top:8px"></p>
      </div>
      <p class="muted" style="margin-top:8px">Datos locales en este dispositivo. La PWA es instalable desde el navegador.</p>
    </section>
  </main>

  <nav class="tabbar">
    <button data-tab="home" class="active">Home</button>
    <button data-tab="stats">Stats</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <script src="main.js"></script>
</body>
</html>
